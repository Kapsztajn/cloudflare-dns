name: Create release

on:
    pull_request:
      branches:
        - 'main/**'

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create v1.2 \
              --repo="$GITHUB_REPOSITORY" \
              --generate-notes